    <div class="card">
    <div class="card" style="width: 18rem;">

            <div class="card-body">
        <h5 class="card-title"><h1>ClimApp</h1></h5>
        <br>
        <p class="card-text">Ingresa la ciudad para la cual deseas saber el estado del clima actual.</p>
        <small class="card-text"> - Powered by Open Weather Map</small>

        </div>
        

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Ingresa el nombre de una ciudad" aria-label="Example text with button addon" aria-describedby="button-addon1" id="city">
            <br>
            <br>
            <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="getWeather()">Consultar</button>

        </div>
    </div>
        <div id="weather" class="card" style="width: 18rem;"></div>
    </div>
